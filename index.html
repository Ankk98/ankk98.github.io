<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Ankk98's Porfolio Webpage</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Ankit Khandelwal" />
  <meta name="description" content="Portfolio webpage of Ankit Khandelwal." />
  <meta name="keywords" content="portfolio,ankit,khandelwal,fullpage" />

  <meta name="Resource-type" content="Document">


  <link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/dist/jquery.fullpage.css" />
  <link rel="stylesheet" type="text/css" href="portfolio.css" />

  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". -->
  <script src="node_modules/fullpage.js/vendors/jquery.easings.min.js"></script>


  <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
  <script type="text/javascript" src="node_modules/fullpage.js/vendors/scrolloverflow.min.js"></script>

  <script type="text/javascript" src="node_modules/fullpage.js/dist/jquery.fullpage.js"></script>

  <link rel="icon" type="image/png" href="favicon.png">



  <script type="text/javascript">
    $(document).ready(function() {
      $('#fullpage').fullpage({
        sectionsColor: ['#000000', '#0000ff', '#ff0000']
      });
    });
  </script>






</head>

<body>

  <!-- implementing fullPage.js sections -->
  <div id="fullpage">
    <div class="section" id="section-0">
      Some section
      <div class="canvas" id="canvas-bg">
        <canvas id="myCanvas" width="1920" height="1080"></canvas>
      </div>

      <div class="flex">
        <div class="text">
          Hi !
          <br>
          I am <em><b><span class="highlight">Ankit Khandelwal</span></b></em>
          <br>
          an Open source enthusiast.
        </div>
      </div>

    </div>
    <div class="section" id="section-1">Some section</div>
    <div class="section" id="section-2">
      Some section
      <div class="slide" data-anchor="slide1"> Slide 1 </div>
      <div class="slide" data-anchor="slide2"> Slide 2 </div>
      <div class="slide" data-anchor="slide3"> Slide 3 </div>
      <div class="slide" data-anchor="slide4"> Slide 4 </div>
    </div>
    <div class="section" id="section-3">Some section</div>
    <div class="section" id="section-4">Some section</div>
    <div class="section" id="section-5">Some section</div>
  </div>



</body>

</html>
